[project]
name = "statuskit"
version = "0.1.0"
description = "Modular statusline kit for Claude Code"
requires-python = ">=3.11"
dependencies = ["termcolor"]

[project.scripts]
statuskit = "statuskit:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/statuskit"]
