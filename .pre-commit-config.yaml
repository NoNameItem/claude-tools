repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: uv run ty check .
        language: system
        types: [python]
        pass_filenames: false

      - id: beads
        name: beads sync
        entry: bd hooks run pre-commit
        language: system
        always_run: true
        pass_filenames: false
