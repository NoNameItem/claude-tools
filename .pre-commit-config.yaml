repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff-format
      - id: ruff

  - repo: local
    hooks:
      - id: single-package-commit
        name: Check single package per commit
        entry: bash -c "cd .github && uv run python -m scripts.validate --hook"
        language: system
        always_run: true
        pass_filenames: false

      - id: beads
        name: beads sync
        entry: bd hooks run pre-commit
        language: system
        always_run: true
        pass_filenames: false
