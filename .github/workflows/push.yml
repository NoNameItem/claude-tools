# .github/workflows/push.yml
name: Push

on:
  push:
    branches: [master]

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read  # For fetching failed jobs in notifications

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notify-start:
    name: Notify Start
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: commit-info
        run: |
          MSG=$(git log -1 --pretty=%s)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "message=${MSG:0:50}" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
      - uses: ./.github/actions/telegram-notify
        with:
          status: started
          event-type: push
          title: "Push ${{ steps.commit-info.outputs.short-sha }}: ${{ steps.commit-info.outputs.message }}"
          event-url: ${{ github.event.head_commit.url }}
          message: "Checks started"
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_CHAT_ID }}

  detect:
    uses: ./.github/workflows/_reusable-detect.yml
    with:
      ref: HEAD~1..HEAD

  validate-commits:
    name: Validate commits
    needs: [detect]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Validate commits
        env:
          DETECT_RESULT: ${{ needs.detect.outputs.result }}
        run: |
          python .github/scripts/validate.py --commits \
            ${{ github.event.before }} \
            ${{ github.sha }}

  python-ci:
    name: Python CI
    needs: [detect, validate-commits]
    if: fromJson(needs.detect.outputs.result).by_type.python.has_changed == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.test_matrix) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}
    secrets: inherit

  claude-code-plugin-ci:
    name: Claude Code Plugin CI
    needs: [detect, validate-commits]
    if: fromJson(needs.detect.outputs.result).by_type.claude_code_plugin.has_changed == true
    uses: ./.github/workflows/_reusable-claude-code-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.claude_code_plugin.changed) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}

  python-ci-info:
    name: Python CI (info)
    needs: [detect, validate-commits]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type.python.has_unchanged == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.unchanged_matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.unchanged_test_matrix) }}
      tooling-changed: true
      info-only: true
    secrets: inherit

  claude-code-plugin-ci-info:
    name: Claude Code Plugin CI (info)
    needs: [detect, validate-commits]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type.claude_code_plugin.has_unchanged == true
    uses: ./.github/workflows/_reusable-claude-code-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.claude_code_plugin.unchanged) }}
      tooling-changed: true

  notify-finish:
    name: Notify Finish
    needs: [validate-commits, python-ci, claude-code-plugin-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: commit-info
        run: |
          MSG=$(git log -1 --pretty=%s)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "message=${MSG:0:50}" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
      - uses: ./.github/actions/telegram-notify
        with:
          status: ${{ (contains(needs.*.result, 'failure') && 'failure') || (contains(needs.*.result, 'cancelled') && 'cancelled') || 'success' }}
          event-type: push
          title: "Push ${{ steps.commit-info.outputs.short-sha }}: ${{ steps.commit-info.outputs.message }}"
          event-url: ${{ github.event.head_commit.url }}
          message: ${{ contains(needs.*.result, 'failure') && 'Finished with errors:' || 'All checks passed' }}
          collect-failed-jobs: ${{ contains(needs.*.result, 'failure') }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_CHAT_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
