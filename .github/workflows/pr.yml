# .github/workflows/pr.yml
name: PR

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    uses: ./.github/workflows/_reusable-detect.yml
    with:
      ref: origin/${{ github.base_ref }}..HEAD

  validate-pr:
    name: Validate PR
    needs: [detect]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          DETECT_RESULT: ${{ needs.detect.outputs.result }}
        run: python .github/scripts/validate.py --pr

  package-ci:
    name: Package CI
    needs: [detect, validate-pr]
    if: fromJson(needs.detect.outputs.result).by_type.package.has_changed == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.package.matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.package.test_matrix) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}
    secrets: inherit

  plugin-ci:
    name: Plugin CI
    needs: [detect, validate-pr]
    if: fromJson(needs.detect.outputs.result).by_type.plugin.has_changed == true
    uses: ./.github/workflows/_reusable-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.plugin.changed) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}

  package-ci-info:
    name: Package CI (info)
    needs: [detect, validate-pr]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type.package.has_unchanged == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.package.unchanged_matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.package.unchanged_test_matrix) }}
      tooling-changed: true
      info-only: true
    secrets: inherit

  plugin-ci-info:
    name: Plugin CI (info)
    needs: [detect, validate-pr]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type.plugin.has_unchanged == true
    uses: ./.github/workflows/_reusable-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.plugin.unchanged) }}
      tooling-changed: true

  # Summary jobs for branch protection required checks
  # When reusable workflows run, they create sub-jobs like "Package CI / Lint (statuskit)"
  # but not a parent "Package CI" job. These summary jobs provide that parent check.
  package-ci-result:
    name: Package CI
    needs: [package-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check result
        run: |
          RESULT="${{ needs.package-ci.result }}"
          echo "Package CI result: $RESULT"
          [[ "$RESULT" == "failure" ]] && exit 1
          exit 0

  plugin-ci-result:
    name: Plugin CI
    needs: [plugin-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check result
        run: |
          RESULT="${{ needs.plugin-ci.result }}"
          echo "Plugin CI result: $RESULT"
          [[ "$RESULT" == "failure" ]] && exit 1
          exit 0
