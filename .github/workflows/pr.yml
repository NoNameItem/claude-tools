# .github/workflows/pr.yml
name: PR

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    uses: ./.github/workflows/_reusable-detect.yml
    with:
      ref: origin/${{ github.base_ref }}..HEAD

  validate-pr:
    name: Validate PR
    needs: [detect]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          DETECT_RESULT: ${{ needs.detect.outputs.result }}
        run: python .github/scripts/validate.py --pr

  python-ci:
    name: Python CI
    needs: [detect, validate-pr]
    if: fromJson(needs.detect.outputs.result).by_type.python.has_changed == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.test_matrix) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}
    secrets: inherit

  claude-code-plugin-ci:
    name: Claude Code Plugin CI
    needs: [detect, validate-pr]
    if: fromJson(needs.detect.outputs.result).by_type["claude-code-plugin"].has_changed == true
    uses: ./.github/workflows/_reusable-claude-code-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type["claude-code-plugin"].changed) }}
      changed-files: ${{ toJson(fromJson(needs.detect.outputs.result).changed_files) }}
      tooling-changed: ${{ fromJson(needs.detect.outputs.result).tooling_changed }}

  python-ci-info:
    name: Python CI (info)
    needs: [detect, validate-pr]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type.python.has_unchanged == true
    uses: ./.github/workflows/_reusable-python-ci.yml
    with:
      matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.unchanged_matrix) }}
      test-matrix: ${{ toJson(fromJson(needs.detect.outputs.result).by_type.python.unchanged_test_matrix) }}
      tooling-changed: true
      info-only: true
    secrets: inherit

  claude-code-plugin-ci-info:
    name: Claude Code Plugin CI (info)
    needs: [detect, validate-pr]
    if: |
      fromJson(needs.detect.outputs.result).tooling_changed == true &&
      fromJson(needs.detect.outputs.result).by_type["claude-code-plugin"].has_unchanged == true
    uses: ./.github/workflows/_reusable-claude-code-plugin-ci.yml
    with:
      plugins: ${{ toJson(fromJson(needs.detect.outputs.result).by_type["claude-code-plugin"].unchanged) }}
      tooling-changed: true

  # Summary jobs for branch protection required checks
  # When reusable workflows run, they create sub-jobs like "Python CI / Lint (statuskit)"
  # but not a parent "Python CI" job. These summary jobs provide that parent check.
  python-ci-result:
    name: Python CI
    needs: [python-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check result
        run: |
          RESULT="${{ needs.python-ci.result }}"
          echo "Python CI result: $RESULT"
          [[ "$RESULT" == "failure" ]] && exit 1
          exit 0

  claude-code-plugin-ci-result:
    name: Claude Code Plugin CI
    needs: [claude-code-plugin-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check result
        run: |
          RESULT="${{ needs.claude-code-plugin-ci.result }}"
          echo "Claude Code Plugin CI result: $RESULT"
          [[ "$RESULT" == "failure" ]] && exit 1
          exit 0
